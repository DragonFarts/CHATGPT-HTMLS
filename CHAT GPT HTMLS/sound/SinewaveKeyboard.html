<!DOCTYPE html>
<html>
<head>

    <script>
        window.onload = () => {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            // AnalyserNode to measure the frequency
            const analyser = audioCtx.createAnalyser();

            // To capture the keyboard events
            document.addEventListener('keydown', playSound);

            function playSound(e) {
                // Only play audio if the key pressed is between 1-6
                if (e.keyCode >= 49 && e.keyCode <= 54) {
                    // Frequency of the OscillatorNode
                    let frequency = 0;

                    // Set the frequency based on the key pressed
                    switch (e.keyCode) {
                        case 49:
                            frequency = 440;
                            break;
                        case 50:
                            frequency = 493.88;
                            break;
                        case 51:
                            frequency = 523.25;
                            break;
                        case 52:
                            frequency = 587.33;
                            break;
                        case 53:
                            frequency = 659.25;
                            break;
                        case 54:
                            frequency = 698.46;
                            break;
                    }

                    // Create the OscillatorNode
                    const oscillator = audioCtx.createOscillator();

                    // Set the frequency of the OscillatorNode
                    oscillator.frequency.value = frequency;

                    // Connect the OscillatorNode to the AnalyserNode
                    oscillator.connect(analyser);
                    // Connect the AnalyserNode to the AudioContext's destination
                    analyser.connect(audioCtx.destination);

                    // Start the oscillator
                    oscillator.start(audioCtx.currentTime);

                    // Stop the oscillator after 0.5 seconds
                    oscillator.stop(audioCtx.currentTime + 0.5);
                }
